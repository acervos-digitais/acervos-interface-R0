<!DOCTYPE html>
<html lang="en">

<head>
  <title>Acervos Digitais – Arquigrafia</title>
  <link rel="icon" href="assets/favicon.svg">
  <link rel="apple-touch-icon" href="assets/favicon.svg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css" type="text/css" />

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script>
    const pageUrl = window.location.href.replace(/^https?:\/\//, '');
    const pageLanguage = 'pt';
  </script>

  <script src="js/overlay.js"></script>
  <script src="js/images.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/color.js"></script>
  <script src="js/cluster.js"></script>
  <script src="js/load.js"></script>
</head>

<body>
  <main class="content--container">
    <section class="menu--container" id="menu--container">
      <div class="menu--divider"></div>
      <div class="menu--item menu--item--object-counter">
        <p class="menu--header">Objetos</p>
        <div class="menu--labels" id="object-counter--value">
        </div>
      </div>

      <div class="menu--item">
        <p class="menu--header">Coleções</p>
        <div class="menu--labels" id="labels--collections">
          <!-- <div class="checkbox--item">
            <input type="checkbox" id="LABEL-SLUG" value="LABEL" />
            <label for="LABEL-SLUG">LABEL</label>
          </div> -->
        </div>
      </div>
      <div class="menu--item">
        <p class="menu--header">Categorias</p>
        <div class="menu--labels" id="labels--categories">
          <!-- <div class="checkbox--item">
            <input type="checkbox" id="LABEL-SLUG" value="LABEL" />
            <label for="LABEL-SLUG">LABEL</label>
          </div> -->
        </div>
      </div>
      <div class="menu--item">
        <p class="menu--header">Objetos</p>
        <div class="menu--labels" id="labels--objects">
          <!-- <div class="checkbox--item">
            <input type="checkbox" id="LABEL-SLUG" value="LABEL" />
            <label for="LABEL-SLUG">LABEL</label>
          </div> -->
        </div>
      </div>
      <div class="menu--item">
        <p class="menu--header">Grupos</p>
        <div class="menu--labels" id="labels--clusters">
          <input id="cluster--count" type="number" value="0" min="0" max="14" step="2" />
          <div>
            <input type="radio" id="cluster--order" name="cluster--type" value="order" checked>
            <label for="cluster--order">Ordenar</label><br>
            <input type="radio" id="cluster--filter" name="cluster--type" value="filter">
            <label for="cluster--filter">Filtrar</label><br>
          </div>
          <select class="dropdown--cluster dropdown--cluster--hidden" id="cluster--categories">
            <!-- <option value="N">N</option> -->
          </select>
        </div>
      </div>

      <div class="menu--item">
        <p class="menu--header">Ordenar</p>
        <div class="menu--dropdown">
          <select class="dropdown--order" id="order--categories">
            <option value="none">---</option>
            <option value="color">cor</option>
            <!-- <option value="cluster" id="order--cluster">cluster</option> -->
            <!-- <option value="ordered">índice</option> -->
          </select>
          <input type="color" value="#ffffff" class="button--color order--subcategory order--subcategory--hidden" id="color--selection"/>
        </div>
      </div>
    </section>

    <section class="images--container" id="images--container">
      <!-- <a class="images--element" ><img src=""></a> -->
    </section>

    <div class="overlay--container overlay--hidden" id="overlay">
      <div class="overlay" id="overlay--window">
        <button class="overlay--close" id="overlay--close">
          <img src="assets/icon_close.svg">
        </button>
        <img src="" class="overlay--image" id="overlay--image">
        <div class="overlay--box-container" id="overlay--box-container">
          <!-- <div class="overlay--box"></div> -->
        </div>
        <div class="overlay--colors" id="overlay--colors">
          <!-- <div class="overlay--colors-display"></div> -->
        </div>
        <div class="overlay--description">
          <div class="overlay--collection">
            Coleção: <span class="overlay--text" id="overlay--collection-text"></span>
          </div>
          <a id="overlay--info" target="_blank">Mais informações</a>
        </div>
      </div>
    </div>

  </main>
</body>

</html>
